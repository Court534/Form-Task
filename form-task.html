<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form-task.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //$(document).ready(function(){
            //$("#button_1").click(function(){
              //alert("This form is about to be submitted");
            //});
        //});
         $(document).ready(function(){
             $("#button_1").click(function(){
                alert("This form is about to be submitted");
                 var name = $("#name").val();
                 var email = $("#email").val();
                 var password = $("#password").val();
                 var confirm_password = $("#confirm_password").val();
                 var terms = $("#terms").val();
                 if (name == '' || email == '' || password == '' || confirm_password == '' || terms == '') {
                     alert("Please fill all fields");
                 } else if ((password.length) < 8) {
                     alert("Password should at least 8 character in length");
                     $("form")[0].reset();
                 } else if (!(password).match(confirm_password)) {
                    alert("Your passwords don't match. Try again?");
                    $("form")[0].reset();
                 } else {
                     $.post("https://0d9k41n67b.execute-api.us-east-2.amazonaws.com/my-first-function", {
                         name1: name,
                         email1: email,
                         password1: password,
                         confirm_password1: confirm_password,
                         terms1: terms
                     }, function(data) {
                         if (data == 'This form is about to be submitted') {
                             $("form")[0].reset();
                         }
                         alert(data);
                     });
                 }
             });
         });

    </script>
</head>
<body>
    <div class="form-group">
    <h2 class="title-1">
        Registration Form
    </h2>
    <br>
        <form class="form" action="https://0d9k41n67b.execute-api.us-east-2.amazonaws.com/my-first-function" method="POST">
            <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
            <br>
            <br>
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
            <br>
            <br>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <br>
            <br>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
            <br>
            <br>
                <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                <label class="form-check-label" for="inlineFormCheck">
                    Agree to the Terms&Conditions
                </label>
                <br>
                <br>
                <button type="Submit" class="btn btn-primary mb-2" id="button_1" value="Register User">Signup</button>
              </div>
        </form>
    </div>
</body>
</html>
